<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.21/webcomponents.js" async></script>
  <link rel="import" href="test-component.html" async>
</head>
<body>
  <my-greeting id="greet"></my-greeting>
  <div class="name">i'm not blue</div>
  <script>
    window.addEventListener('WebComponentsReady', function(e) {
      document.getElementById("greet").name = {first:"John",last:"Smith"};
      setTimeout(function(){
        document.getElementById("greet").name = {first:"Red",last:"Smith"};

      },4000)
    });
  </script>
</body>
</html>
