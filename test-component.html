<script src="./lib/virtual-dom.js"></script>
<link rel="import" href="./webblock.html">
<script>
WebBlock({
  tag: "my-greeting",
  virtualDom: WebBlock.VirtualDom,
  style: ".name { color: blue}",
  render: function(){
    var h = virtualDom.h;
    return h('div',{className:"name", onClick:function(){alert("what")}},["Hello "+this.name+"!"]);
  },
  attributes: {
    name:String
  }
});
</script>
