<link rel="import" href="webblock.html">
<script>
WebBlock({
  tag: "my-greeting",
  style: ["test.css"],
  render: function(){
    var r = React.createElement;
    if(!this.name) return r("div",null,null);
    return r("div",{"className":"name"},["Hello "+this.name.first+"!",r("button",{onClick:(x)=>alert("blah")},"hey")]);
  },
  attributes: {
    name: Object
  }
});
</script>
