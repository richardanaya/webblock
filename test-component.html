<link rel="import" href="webblock.html">
<script>
WebBlock({
  tag: "my-greeting",
  style: ".name { color: blue}",
  render: function(){
    var el = document.createElement("div")
    el.className = "name"
    el.innerHTML = "Goodbye "+this.name.first;
    return el;
  },
  attributes: {
    name: Object
  }
});
</script>
